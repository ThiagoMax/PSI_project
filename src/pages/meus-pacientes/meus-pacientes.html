<ion-header>
  <ion-navbar>
    <ion-title>Meus pacientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let paciente of listaPacientes | async" (click)="mostrarDados($event, paciente)">
    <ion-item>
      <ion-label>{{paciente.nome}}</ion-label>
    </ion-item>
    <ion-card-content>{{paciente.localAtend}}</ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="addPaciente()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
